<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Meu Site</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
</head>

<body>
    
    <header>
        <section>
            <img src ="imagens/logo.png" alt="Logo da empresa XPTO" width="200px" />

            <nav>
                <ul>
                    <li><a href="inicio.html">Início</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>

        </section>
    </header>

    <main>
        
        <section>

            <article>
                <h1>Formulário de Contato</h1>
                <p>Preencha os dados abaixo e envie sua mensagem de contato.</p>
            
                <fieldset>
                    <legend>
                        <h5>Dados de Contato</h5>
                    </legend>
                    <form id="frminscricao" action="contato.php" method= "POST">

                        <label>Nome:</label><br>
                        <input type="text" required="required" id="txtNome" maxlength="100" size="50"><br><br>

                        <label>Sexo:</label><br>
                        <input type="radio" id="rdoM"  name="rdoSexo" value="M" >
                        <label for="rdoM">Masculino</label>
                        <input type="radio" id="rdoF" name="rdoSexo" value="F" >
                        <label for="rdoF">Feminino</label>
                        <br><br>

                        <label>Endereço:</label><br>
                        <input type="text" required="required" id="txtEndereço" maxlength="100" size="50"><br><br>
                    
                        <label>Estado:</label><br>
                        <select id="cbxEstado" required="required">
                            <option value="">-Selecione-</option>
                            <option value="1">PR</option>
                            <option value="2">RS</option>
                            <option value="3">SC</option>
                        </select><br><br>

                        <label>Cidade:</label><br>
                        <select id="cbxEstado" required="required">
                            <option value="">-Selecione-</option>
                            <option value="1">Curitiba</option>
                            <option value="2">Florianópolis</option>
                            <option value="3">Porto Alegre</option>
                        </select><br><br>

                        <label>Telefone:</label><br>
                        <input type="tel" placeholder="(##)#####-####"   required="required" id="telTelefone" maxlength="100" size="50"><br><br>

                        <label>Email:</label><br>
                        <input type="email" required="required" size="50" id="txtEmail"><br><br>
                    
                        <label>Áreas de Interesse:</label><br>
                        <input type="checkbox" id="chkjavascript"  value="JavaScript" name="chkinteresse">
                        <label for="scales">JavaScript</label>
                        <input type="checkbox"  id="chkHTML" value="HTML" name="chkinteresse">
                        <label for="scales">HTML</label>
                        <input type="checkbox"  id="chkCSS" value="CSS" name="chkinteresse">
                        <label for="scales">CSS</label><br><br>
                        
                        <label>Mensagem:</label><br>
                        <textarea cols="30" rows="5"></textarea><br>
                        <input type="submit" value="Enviar"/>

                    </form>

                </fieldset>
            </article>

        </section>


    </main>


    <footer>
        <ul>
            <li><a href="#">
                    <img src="imagens/logo-insta.png" alt="Instagram" /></a></li>

            <li><a href="#">
                    <img src="imagens/logo-twitter.png" alt="Twitter" /></a></li>

            <li><a href="#">
                    <img src="imagens/logo-facebook.png" alt="Facebook" /></a></li>

        </ul>


    </footer>

</body>
</html>
